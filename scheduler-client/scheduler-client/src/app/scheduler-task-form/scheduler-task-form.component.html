<div [ngStyle]="{'max-width': '50%', 'margin': 'auto'}" class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
       
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="task.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter name"
            required #name="ngModel">
        </div>

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">Name is required</div>

        <div class="form-group">
            <label for="recurrency">Recurrency</label>
            <input type="text" [(ngModel)]="task.recurrency" 
              class="form-control" 
              id="recurrency" 
              name="recurrency" 
              placeholder="Enter recurrency"
              required #recurrency="ngModel">
          </div>
  
          <div *ngIf="recurrency.invalid && (recurrency.dirty || recurrency.touched)" class="alert alert-danger">Recurrency is required</div>
        
          <div class="form-group">
            <label for="code">Code</label>
            <textarea [(ngModel)]="task.code" 
              class="form-control" 
              id="code" 
              name="code" 
              placeholder="Enter code"
              required #code="ngModel"></textarea>
          </div>
  
          <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">Code is required</div>
        

        <button type="submit" [disabled]="!taskForm.form.valid" 
          class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
